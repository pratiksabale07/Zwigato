<head>

    <title>Login</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/white-abstract-background-design_23-2148825582.jpg?w=900&t=st=1686062956~exp=1686063556~hmac=59d39d346ec7e81583546f05e179dc184a3049c03b275efcaa4fdbab0720426a');
            background-size: 100%;
            background-repeat: no-repeat;
        }

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="alert">

    </div>
    <div class="login">
        <h1 class="pb-4">Login</h1>
        <input type="text" placeholder="Username" id="username" required="required" />
        <input type="password" placeholder="Password" id="password1" required="required" /><i style="bottom: 140px;"
            class="fa-regular fa-eye" id="togglePassword"></i>
        <button type="submit" class="btn btn-primary" style="width: 100%;" id="login">Let me in.</button>
    </div>
    </div>
    </div>
</body>
<!-- bootstrap js cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>

    let loginBtn = document.getElementById('login')
    loginBtn.addEventListener('click', login)
    function login() {
        let username = document.getElementById('username').value
        let password = document.getElementById('password1').value
        if (username == 'admin' && password == 'admin') {
            window.location.href = 'admin.html'
        }
        else if (username == '' || password == '') {
            alert('please fill all the fields')
        }
        else {
            alert('Invalid credentails')
        }
    }

    function alertMsg() {
        if (sessionStorage.lastUser) {
            document.getElementById('alert').innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
<strong>Congrats! </strong>Registered Successfully
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>`
        }
    }
    alertMsg()
</script>

<script>
    // toogle the eye icon
    let toogleBtn = document.getElementById('togglePassword')
    toogleBtn.addEventListener('click', (event) => {
        let passType = password1.getAttribute('type') === 'text' ? 'password' : 'text'
        password1.setAttribute('type', passType)
        if (passType == 'text') {
            event.target.className = "fa-regular fa-eye-slash"
        }
        else {
            event.target.className = "fa-regular fa-eye"
        }
    })
</script>

</html>
