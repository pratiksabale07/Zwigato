<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/white-abstract-background-design_23-2148825582.jpg?w=900&t=st=1686062956~exp=1686063556~hmac=59d39d346ec7e81583546f05e179dc184a3049c03b275efcaa4fdbab0720426a');
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>
    <title>Register</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="regAlert"></div>
    <div class="register">
        <h1 class="pb-4">Register</h1>
        <input type="text" placeholder="First Name" id="fname" required="required" />
        <input type="text" placeholder="Last Name" id="lname" required="required" />
        <input type="number" placeholder="Age" id="age" required="required" />
        <input type="text" placeholder="City" id="city" required="required" />
        <input type="text" placeholder="Username" id="username" required="required" />
        <input type="password" placeholder="Password" id="password1" required="required" /><i class="fa-regular fa-eye"
            id="togglePassword"></i>
        <button type="submit" class="btn btn-primary" style="width: 100%;" onclick="register()">Register</button>
    </div>
</body>
<!-- bootstrap js cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    // toogle the eye icon
    let toogleBtn = document.getElementById('togglePassword')
    toogleBtn.addEventListener('click', (event) => {
        let passType = password1.getAttribute('type') === 'text' ? 'password' : 'text'
        password1.setAttribute('type', passType)
        if (passType == 'text') {
            event.target.className = "fa-regular fa-eye-slash"
        }
        else {
            event.target.className = "fa-regular fa-eye"
        }
    })
</script>

</html>
